<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Name Origin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>

      <h1>Name Origin Explorer</h1>
      <button id="themeToggle" title="Toggle dark mode">ðŸŒ™</button>

    </div>
  </main>

  <script src="app.js"></script>

</html>
