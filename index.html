<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Name Origin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main>
    <h1>Name Origin Explorer</h1>

    <div class="search">
      <input id="surnameInput" placeholder="Enter a surnameâ€¦" />
      <button id="analyzeBtn">Analyze</button>
    </div>

    <div id="result" class="hidden">
      <h2 id="surnameTitle"></h2>

      <section>
        <h3>Origin</h3>
        <p id="originText"></p>
      </section>

      <section>
        <h3>Regional Prevalence</h3>
        <div id="regions"></div>
      </section>

      <!-- ðŸ—ºï¸ US MAP SECTION -->
      <section>
        <h3>US Distribution</h3>

        <div id="mapContainer" style="position: relative; max-width: 900px;">
          <object
            id="usMap"
            data="data/maps/us-states.svg"
            type="image/svg+xml"
            width="100%">
          </object>

          <div
            id="tooltip"
            style="
              position: absolute;
              background: rgba(0,0,0,0.75);
              color: #fff;
              padding: 6px 10px;
              border-radius: 4px;
              pointer-events: none;
              display: none;
              font-size: 0.85rem;
              white-space: nowrap;
            ">
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
